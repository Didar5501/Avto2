{% extends 'base.html' %}

{% block title %}Погода{% endblock %}

{% block content %}
    <h1>Текущая погода</h1>
    <p>Температура: {{ weather_data.current.temp_c }} °C</p>
    <p>Скорость ветра: {{ weather_data.current.wind_kph }} км/ч</p>
    <p>Описание: {{ weather_data.current.condition.text }}</p>
{% endblock %}
