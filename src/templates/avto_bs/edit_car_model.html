{% extends 'base.html' %}

{% block title %}Edit Car Model{% endblock %}

{% block content %}
  <h2>Edit Car Model</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="model_name" class="form-label">Model Name:</label>
      <input type="text" class="form-control" id="model_name" name="model_name" value="{{ model.Name }}" required>
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Brand:</label>
      <select class="form-select" id="brand" name="brand" required>
        {% for brand in brands %}
          <option value="{{ brand.BrandID }}" {% if brand.BrandID == model.carbrand.BrandID %}selected{% endif %}>{{ brand.Name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
